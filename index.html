<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBeat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="./img/BeanBeat Logo.png" alt="BeanBeat Logo"> <!-- Replace with your actual logo file -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="./img/126805-737028146_tiny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Classic Coffee,Timeless Tunes.</h1>
        </div>
    </section>

    <!-- Featured Section -->
    <section class="featured">
        <div class="card">
            <img src="./img/Bean BEat roast 1.png" alt="Bean Roast 1">
        </div>
        <div class="card">
            <img src="./img/Bean Beat Roast 2.png" alt="Bean Roast 2">
        </div>
        <div class="card">
            <img src="./img/Bean Beat Roast 3.png" alt="Bean Roast 1">
        </div>
    </section>

    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
